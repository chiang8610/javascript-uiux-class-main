<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p id="aaa" onclick="bbb()"><span style="color: aqua;">happy</span> </p>

    <p id="aaa" onclick="bbb()" style="color: aqua;">happy </p>



    <script>
        function bbb() {
            var p = document.getElementById('aaa');
            alert(p.innerHTML);

        }
    </script>
</body>
