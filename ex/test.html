<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <script>
        for (let www = 1; www <= 100; www++) {


            if (www % 3 == 0 && www % 4 == 0) {

                document.write(`${www} :公倍數 <br />`);
            }
            else {

                document.write(`${www} :不是公倍數 <br />`);
            }




        }



    </script>
</body>

</html>
