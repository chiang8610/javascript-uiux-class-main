<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="aaa">開始計時</p>


    <script>
        var p = document.getElementById('aaa')

        setTimeout(function () {

            p.innerText = '2s'
        }, 2000);

        setTimeout(function () {

            p.innerText = '4s'
        }, 4000);
        setTimeout(function () {

            p.innerText = '6s'
        }, 6000);
    </script>


</body>

</html>
